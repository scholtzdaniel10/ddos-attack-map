<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DDoS Attack Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Initializing Threat Map</h2>
            <p>Loading global attack data...</p>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header class="header">
            <h1 class="title">
                <span class="title-icon">üåç</span>
                3D DDoS Attack Map
            </h1>
            <div class="header-controls">
                <button id="pause-btn" class="control-btn">‚è∏Ô∏è Pause</button>
                <button id="reset-btn" class="control-btn">üîÑ Reset</button>
                <button id="fullscreen-btn" class="control-btn">‚õ∂ Fullscreen</button>
            </div>
        </header>

        <div class="main-container">
            <div id="globe-container"></div>
            
            <div class="side-panel">
                <div class="panel-section">
                    <h3>Live Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Active Attacks</span>
                            <span id="active-attacks" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Today</span>
                            <span id="total-attacks" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Countries</span>
                            <span id="countries-count" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Avg Threat</span>
                            <span id="avg-threat" class="stat-value">Low</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Threat Levels</h3>
                    <div class="threat-legend">
                        <div class="threat-item">
                            <div class="threat-color high"></div>
                            <span>High Risk</span>
                            <span id="high-count" class="threat-count">0</span>
                        </div>
                        <div class="threat-item">
                            <div class="threat-color medium"></div>
                            <span>Medium Risk</span>
                            <span id="medium-count" class="threat-count">0</span>
                        </div>
                        <div class="threat-item">
                            <div class="threat-color low"></div>
                            <span>Low Risk</span>
                            <span id="low-count" class="threat-count">0</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Recent Attacks</h3>
                    <div id="recent-attacks" class="recent-attacks">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Top Targets</h3>
                    <div id="top-targets" class="top-list">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-panel">
            <div class="info-display">
                <div id="hover-info" class="hover-info" style="display: none;">
                    <h4 id="hover-title">Attack Info</h4>
                    <p id="hover-details">Hover over an attack line for details</p>
                </div>
            </div>
            
            <div class="controls">
                <label for="speed-slider">Animation Speed:</label>
                <input type="range" id="speed-slider" min="0.1" max="3" step="0.1" value="1">
                
                <label for="filter-threat">Filter by Threat:</label>
                <select id="filter-threat">
                    <option value="all">All Threats</option>
                    <option value="high">High Risk Only</option>
                    <option value="medium">Medium Risk Only</option>
                    <option value="low">Low Risk Only</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Main application -->
    <script src="js/globe.js"></script>
    <script src="js/attacks.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
